<section>
  <div class="ctn-span">
    <span class="notify">Notificações</span>
  </div>
  <mat-card>
      <span *ngIf="allNotifications?.length === 0" style="margin-top: 150px;">
        Sem notificações até o momento!
      </span>
      <section class="session" *ngIf="notifyAdocao.length > 0" style="height: auto;">
        <div *ngFor="let obj of notifyAdocao" class="divider">
          <div>
            <i class="material-icons pointer" [ngClass]="{'pointer-on': obj.ativo, 'pointer-off': !obj.ativo}">fiber_manual_record</i>
            <span class="adota">ADOÇÃO</span>
          </div>
          <span class="show">{{obj.name}}</span>
          <span class="show">{{obj.city}}</span>
          <span class="show">{{obj.phone}}</span>
          <button class="plus" mat-flat-button (click)="openNotify(obj)"><i class="material-icons eyes">visibility</i><span class="show">Ver Mais</span></button>
        </div>
      </section>
      <hr *ngIf="(notifyAdocao.length > 0 && notifyAchado.length > 0) || (notifyAdocao.length > 0 && notifyPerdido.length > 0)" style="width: 100%;">
      <section class="session" *ngIf="notifyAchado.length > 0" style="height: auto;">
        <div *ngFor="let obj1 of notifyAchado" class="divider">
          <div>
            <i class="material-icons pointer" [ngClass]="{'pointer-on': obj1.ativo, 'pointer-off': !obj1.ativo}">fiber_manual_record</i>
            <span class="adota">ACHADOS</span>
          </div>
          <span class="show">{{obj1.user.nome}}</span>
          <span class="show">{{obj1.user.cidade}}</span>
          <span class="show">{{obj1.user.telefone}}</span>
          <button class="plus" mat-flat-button (click)="openModal(obj1)"><i class="material-icons eyes">visibility</i><span class="show">Ver Mais</span></button>
        </div>
      </section>
      <hr *ngIf="notifyPerdido.length > 0 && notifyAchado.length > 0" style="width: 100%;">
      <section class="session" *ngIf="notifyPerdido.length > 0" style="height: auto;">
        <div *ngFor="let obj2 of notifyPerdido" class="divider">
          <div>
            <i class="material-icons pointer" [ngClass]="{'pointer-on': obj2.ativo, 'pointer-off': !obj2.ativo}">fiber_manual_record</i>
            <span class="adota">PERDIDOS</span>
          </div>
          <span class="show">{{obj2.user.nome}}</span>
          <span class="show">{{obj2.user.cidade}}</span>
          <span class="show">{{obj2.user.telefone}}</span>
          <button class="plus" mat-flat-button (click)="openModal(obj2)"><i class="material-icons eyes">visibility</i><span class="show">Ver Mais</span></button>
        </div>
      </section>
  </mat-card>
</section>
