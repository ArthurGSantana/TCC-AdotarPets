<section>
  <div class="title">
    <span>Pedido de Adoção</span>
  </div>

  <div class="mid">
    <div class="ctn-1">
      <mat-card>
        <button mat-mini-fab class="button-fab">
          <i *ngIf="data.dataInfo.pet.sexo === 'Macho'" class="fa fa-mars macho"></i>
          <i *ngIf="data.dataInfo.pet.sexo === 'Fêmea'" class="fa fa-venus femea"></i>
        </button>
        <mat-card-title class="card-title">
          <img [src]="data.dataInfo.pet.imagem" alt="imagem pets">
        </mat-card-title>
        <section class="content">
          <section class="cima">
            <div class="cima-div">
              <span class="dianho">{{data.dataInfo.pet.idade}}</span>
              <span>Anos</span>
            </div>
            <div class="cima-div">
              <span class="dianho">{{data.dataInfo.pet.porte === 'Grande' && 'G' ||
                data.dataInfo.pet.porte === 'Pequeno' && 'P' || data.dataInfo.pet.porte === 'Médio' && 'M'}}
              </span>
              <span>Porte</span>
            </div>
          </section>
          <section class="baixo">
            <div class="baixo-div">
              <span><i class="fa fa-map-pin"></i><span>{{data.dataInfo.pet.cidade}}</span></span>
            </div>
          </section>
        </section>
      </mat-card>
    </div>
    <div class="ctn-2">

    </div>
  </div>

  <div class="footer">

  </div>
</section>
