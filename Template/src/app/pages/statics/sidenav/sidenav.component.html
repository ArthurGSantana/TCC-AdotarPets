<mat-sidenav-container class="navContainer">
  <mat-sidenav class="sideContainer" #sidenav [mode]="'side'" [opened]="ativaSidenav" fixedInViewport="true">
    <mat-nav-list class="nav-list">
      <a mat-list-item (click)="ativaSidenav = false" class="a-back">
        <i class="material-icons back">
            keyboard_backspace
        </i>
      </a>

      <a mat-list-item class="list-item inicial" routerLink=''>
        <span>Pagina Inicial</span>
      </a>

      <a mat-list-item class="list-item" routerLink='/quem-somos'>
        <span>Quem somos?</span>
      </a>

      <a mat-list-item class="list-item" [routerLink]="['/achados-perdidos/perdido']">
        <span>Perdi meu Pet!</span>
      </a>

      <a mat-list-item class="list-item" [routerLink]="['/achados-perdidos/achado']">
        <span>Achei um Pet!</span>
      </a>

      <a mat-list-item class="list-item" [routerLink]="['/informacoes']">
        <span>Contatos</span>
      </a>

      <a mat-list-item class="list-item" [routerLink]="['/duvidas']">
        <span style="margin-left: 28px;">Por que adotar?</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
