<body>
  <app-header></app-header>
  <app-sidenav></app-sidenav>
  <div class="card-container">
    <mat-card class="mat-card">
        <mat-card-header>
            <mat-card-title class="titulo">Entrar na plataforma (ONGs)</mat-card-title>
        </mat-card-header>

        <mat-card-content class="card-content">
            <form class="form">
              <div class="div-email">
                <i class="material-icons">email</i>
                <mat-form-field class="email">
                  <mat-label>E-mail</mat-label>
                  <input matInput >
                </mat-form-field>
              </div>
              <div class="div-senha">
                <i class="material-icons">vpn_key</i>
                <mat-form-field class="senha">
                  <mat-label>Senha</mat-label>
                  <input type="password" matInput >
                </mat-form-field>
              </div>
              <button mat-raised-button class="login">Entrar</button>
              <button mat-raised-button class="cadastrar">Pedir Cadastro</button>

            </form>
        </mat-card-content>

    </mat-card>
  </div>
</body>
