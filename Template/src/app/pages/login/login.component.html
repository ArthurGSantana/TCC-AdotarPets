<body>
  <app-header></app-header>
  <app-sidenav></app-sidenav>
  <div class="card-container">
    <mat-card class="mat-card">
        <mat-card-header>
            <mat-card-title class="titulo">Entrar na plataforma (ONGs)</mat-card-title>
        </mat-card-header>

        <mat-card-content class="card-content">
            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="div-email">
                <i class="material-icons">person</i>
                <mat-form-field class="email">
                  <mat-label>Nome</mat-label>
                  <input matInput formControlName="login">
                </mat-form-field>
              </div>
              <div class="div-senha">
                <i class="material-icons">vpn_key</i>
                <mat-form-field class="senha">
                  <mat-label>Senha</mat-label>
                  <input type="password" matInput formControlName="senha">
                </mat-form-field>
              </div>
              <button mat-raised-button type="submit" [disabled]="loginForm.invalid" class="login">Entrar</button>
              <button mat-raised-button type="button" class="cadastrar" (click)="openModal()">Pedir Cadastro</button>

            </form>
        </mat-card-content>

    </mat-card>
  </div>
</body>
