<button mat-dialog-close class="close" mat-mini-fab><i class="fa fa-times"></i></button>
<section class="img-ctn">
  <div class="title">
    <span> Adota </span>
    <i class="material-icons iconTolbar">pets</i>
    <span> Pets </span>
  </div>

  <div class="div-ctn">
    <img [src]="data.pet.imagem" alt="imagem do pet">
  </div>

  <mat-card class="card">
    <h2>Informações</h2>
    <div>
      <span><strong>Espécie: </strong>{{data.pet.especie}}</span>
      <span><strong>Idade: </strong>{{data.pet.idade}}</span>
      <span><strong>Porte: </strong>{{data.pet.porte}}</span>
      <span><strong>Sexo: </strong>{{data.pet.sexo}}</span>
      <span><strong>Cidade: </strong>{{data.pet.cidade}}</span>
    </div>

  </mat-card>
</section>

<hr>

<section class="info-ctn">
  <div class="title-div">
    <span><i class="material-icons">drive_file_rename_outline</i>&nbsp;&nbsp;Dados Pessoais</span>
  </div>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="ctn">
      <i class="material-icons">
        person
      </i>
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>
    </div>
  
    <div class="ctn">
      <i class="material-icons">
        phone
      </i>
      <mat-form-field appearance="outline">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone" type="text">
      </mat-form-field>
    </div>
  
    <div class="ctn">
      <i class="material-icons">
        home
      </i>
      <mat-form-field appearance="outline">
        <mat-label>Endereço</mat-label>
        <input matInput formControlName="address" type="text">
      </mat-form-field>
    </div>
  
    <div class="ctn">
      <i class="material-icons">
        location_city
      </i>
      <mat-form-field appearance="outline">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="city" type="text">
      </mat-form-field>
    </div>

    <div class="ctn">
      <button type="submit" mat-raised-button [disabled]="!clientForm.dirty || !clientForm.valid">Confirmar Adoção</button>
    </div>
  </form>

</section>
